{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <!--Username-->
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-user-plus prefix light-purple-text text-darken-4"></i>
                            <input id="username" type="text" class="validate">
                            <label for="username" name="username">Username</label>
                        </div>
                        <!--Password-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix light-purple-text text-darken-4"></i>
                                <input id="password" name="password type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!--Register-->
                        <div class="row">
                            <button type="submit" class="col s12 btn-large light-purple darken-4 text-shadow">
                                Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
